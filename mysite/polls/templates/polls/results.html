{% extends "polls/base.html" %}
{% block resultsContent %}
<div class="jumbotron vertical-center">
<div class = "container">
    <div class = "span12">
<div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-circle-arrow-right"></span>{{ question.question_text }} - Results</h3>
                </div>
                <div class="panel-body two-col">
                    <div class="row">

{% for choice in question.choice_set.all %}
                        <div class="col-md-6">
                            <div class="well well-sm">
                              {{ choice.choice_text }} : {{ choice.votes }} vote{{ choice.votes|pluralize }}
                            </div>
                        </div>
{% endfor %}


                    </div>
                </div>
                <div class="panel-footer">

                    <a href = "{% url 'polls:detail' question.id %}"><button type="button" class="btn btn-primary btn-sm">
                        Vote Again</button></a>
                    <a href = "{% url 'polls:index'%}"><button type="button" class="btn btn-danger btn-sm">
                        Return Home</button></a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>






{% endblock %}
